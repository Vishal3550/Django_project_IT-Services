<!-- templates/services/create_payment.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Make Payment</title>
</head>
<body>
    <h1>Make Payment for {{ service.name }}</h1>
    <form action="{% url 'payment_callback' %}" method="POST">
        <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="{{ razorpay_key_id }}"
            data-amount="{{ amount }}"
            data-currency="INR"
            data-order_id="{{ order.id }}"
            data-buttontext="Pay with Razorpay"
            data-name="Your Company"
            data-description="Service Payment"
            data-image="/your_logo_url"
            data-prefill.name="{{ request.user.username }}"
            data-prefill.email="{{ request.user.email }}"
            data-theme.color="#F37254"
        ></script>
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    </form>
</body>
</html>
