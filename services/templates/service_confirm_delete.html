<!DOCTYPE html>
<html>
<head>
    <title>Delete Service</title>
</head>
<body>
    <h1>Delete Service</h1>
    <p>Are you sure you want to delete "{{ service.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'service_list' %}">Cancel</a>
</body>
</html>
